<div>
  <form (ngSubmit)="onSubmit()" [formGroup]="form">
    <mat-horizontal-stepper linear #stepper>
      <mat-step *ngFor="let question of questions" >
        <app-question [question]="question" [form]="form"></app-question>
        <div>
          <button *ngIf="questions.length === question.order" mat-button (click)="onReset();stepper.reset();">Reset</button>
          <button *ngIf="questions.length === question.order" mat-button type="submit" [disabled]="!form.valid">Save</button>
        </div>
      </mat-step>
    </mat-horizontal-stepper>
  </form>

  <ng-container *ngIf="payLoad">
    <strong>Saved the following values</strong><br>{{payLoad}}
  </ng-container>
</div>
